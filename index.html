<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>StopWatch in JS</title>
</head>
<body>
<div class="container">
    <div id="head">
    <h1>NOT a Stop Watch</h1>
</div>
<div id="body">
    <span id="seconds">00</span>
    <span>:</span>
    <span id="mintues">00</span>
</div>
<div id="foot">
    <button id="strtBtn">Start</button>
    <button id="stpBtn">Stop</button>
    <button id="rstBtn">Reset</button>
</div>
</div>
<script src="script.js"></script>
</body>
</html>
